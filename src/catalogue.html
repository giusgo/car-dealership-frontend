<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://kit.fontawesome.com/51a9d021a9.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

        <link rel="stylesheet" href="scss/catalogue.scss">
        <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">

        <title>Catalogue | Los Santos Customs</title>
    </head>
    <body>

        <div class="main__container">

            <div class="line__decorator left">
                <p>Los Santos custom</p>
                <div class="line"></div>
            </div>
            <div class="line__decorator right">
                <div class="line"></div>
                <p>Los Santos custom</p>
            </div>

            <div class="header">
                <nav>
                    <div class="nav__left">
                        <div class="logo"><a href="."><img src="./assets/Los_Santos_Customs_logo.webp" alt="Los Santos custom logo"></a></div>
                        <ul>
                            <li><a href=".">Home</a></li>
                            <li><a href=".#about">About us</a></li>
                            <li><a href="./catalogue">Catalogue</a></li>
                            <li><a href=".#contact">Contact us</a></li>
                        </ul>
                    </div>
                    <div class="nav__right">
                        <!-- When not logged in -->
                        <div class="loggedout" id="loggedout__buttons">
                            <div class="button" id="register__button">
                                <i class="fa-solid fa-right-to-bracket"></i>
                                Register
                            </div>
                            <div class="button" id="login__button">
                                <i class="fa-solid fa-user"></i>
                                Login
                            </div>
                        </div>

                        <!-- When logged in -->
                        <div class="loggedin" id="loggedin__buttons">
                            <div class="button" id="orders__button">
                                <i class="fa-solid fa-bag-shopping"></i>
                                My orders
                            </div>
                            <div class="button" id="profile__button">
                                <i class="fa-solid fa-user"></i>
                                My profile
                            </div>
                            <div class="button" id="logout__button">
                                <i class="fa-solid fa-right-to-bracket"></i>
                                Logout
                            </div>
                        </div>


                    </div>
                </nav>
            </div>

            <div class="catalogue">

                <h1>Catalogue</h1>

                <div class="catalogue-list" id="catalogue-list"></div>

            </div>

            <hr>

            <div class="footer">
                <div class="info__container">
                    <div class="logo">
                        <img src="./assets/Los_Santos_Customs_logo.webp" alt="">
                    </div>
                    <div class="navigation">
                        <ul>
                            <li>Navigate</li>
                            <li><a href=".">Home</a></li>
                            <li><a href="#about">About us</a></li>
                            <li><a href="./catalogue">Catalogue</a></li>
                            <li><a href="#contact">Contact us</a></li>
                        </ul>
                    </div>
                    <div class="socials">
                        <p>Socials</p>
                        <div class="social-links">
                            <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
                            <a href="#"><i class="fa-brands fa-facebook"></i></a>
                            <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                        </div> 
                    </div>
                </div>
                <hr class="footer__styled__hr">
                <p class="copyright__notice">&copy; 2023 Los Santos Customs. All rights reserved.</p>
            </div>


        </div>

        <script src="./js/catalogue.js" type="module"></script>
    </body>
</html>
