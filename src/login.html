<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/51a9d021a9.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="scss/login.scss">
        <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">

        <title>Login | Los Santos Customs</title>

    </head>
    <body>
        <div class="main__container">


            <div class="line__decorator left">
                <p>Los Santos custom</p>
                <div class="line"></div>
            </div>
            <div class="line__decorator right">
                <div class="line"></div>
                <p>Los Santos custom</p>
            </div>

            <div class="header">
                <nav>
                    <div class="nav__left">
                        <div class="logo"><a href="."><img src="./assets/Los_Santos_Customs_logo.webp" alt="Los Santos custom logo"></a></div>
                        <ul>
                            <li><a href=".">Home</a></li>
                            <li><a href=".#about">About us</a></li>
                            <li><a href="#">Catalogue</a></li>
                            <li><a href=".#contact">Contact us</a></li>
                        </ul>
                    </div>
                    <div class="nav__right">
                        <!-- When not logged in -->
                        <div class="loggedout">
                            <div class="button" id="register__button">
                                <i class="fa-solid fa-right-to-bracket"></i>
                                Register
                            </div>
                            <div class="button" id="login__button">
                                <i class="fa-solid fa-user"></i>
                                Login
                            </div>
                        </div>

                        <!-- When logged in -->
                        <div class="loggedin">
                            <div class="button" id="profile__button">
                                <i class="fa-solid fa-user"></i>
                                My profile
                            </div>
                            <div class="button" id="logout__button">
                                <i class="fa-solid fa-right-to-bracket"></i>
                                Logout
                            </div>
                        </div>

                    </div>
                </nav>
            </div>


            <div class="login">

                <h1>Login to your account</h1>

                <div class="form">

                    <div class="column">
                        <div class="field">
                            <label for="email">E-mail</label>
                            <input type="text" name="email" id="email">
                            <p id="email__error"></p>
                        </div>

                        <div class="field">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password">
                            <p id="password__error"></p>
                        </div>
                    </div>

                    <div id="login__button">
                        Login
                    </div>
                    
                </div>

            </div>
        </div>

    </body>
</html>
