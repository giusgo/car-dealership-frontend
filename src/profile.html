<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/51a9d021a9.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

        <link rel="stylesheet" href="scss/profile.scss">
        <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">

        <title>My profile | Los Santos Customs</title>

    </head>
    <body>

        <div class="main__container">

            <div class="line__decorator left">
                <p>Los Santos custom</p>
                <div class="line"></div>
            </div>
            <div class="line__decorator right">
                <div class="line"></div>
                <p>Los Santos custom</p>
            </div>

            <div class="header">
                <nav>
                    <div class="nav__left">
                        <div class="logo"><a href="."><img src="./assets/Los_Santos_Customs_logo.webp" alt="Los Santos custom logo"></a></div>
                        <ul>
                            <li><a href=".">Home</a></li>
                            <li><a href="#about">About us</a></li>
                            <li><a href="#">Catalogue</a></li>
                            <li><a href="#contact">Contact us</a></li>
                        </ul>
                    </div>
                    <div class="nav__right">
                        <!-- When not logged in -->
                        <div class="loggedout" id="loggedout__buttons">
                            <div class="button" id="register__button">
                                <i class="fa-solid fa-right-to-bracket"></i>
                                Register
                            </div>
                            <div class="button" id="login__button">
                                <i class="fa-solid fa-user"></i>
                                Login
                            </div>
                        </div>

                        <!-- When logged in -->
                        <div class="loggedin" id="loggedin__buttons">
                            <div class="button" id="profile__button">
                                <i class="fa-solid fa-user"></i>
                                My profile
                            </div>
                            <div class="button" id="logout__button">
                                <i class="fa-solid fa-right-to-bracket"></i>
                                Logout
                            </div>
                        </div>


                    </div>
                </nav>
            </div>

            <div class="profile">

                <h1>My profile</h1>


                <div class="row">
                    <div class="column profile__card">
                        <div class="img">
                            <img src="./assets/profile-img-placeholder.jpg" alt="">
                            <h2 id="person-name"></h2>
                            <p id="person-role"></p>
                        </div>
                    </div>

                    <div class="column details">

                        <div class="person__details">
                            <p class="instructions">Edit your personal info:</p>
                            <div class="form">
                                <div class="column">

                                    <div class="field">
                                        <label for="first__name">First name</label>
                                        <input type="text" name="first__name" id="first__name" placeholder="">
                                        <p id="first__name__error"></p>
                                    </div>

                                    <div class="field">
                                        <label for="email">E-mail</label>
                                        <input type="text" name="email" id="email" placeholder="">
                                        <p id="email__error"></p>
                                    </div>

                                    <div class="field">
                                        <label for="phone">Phone number</label>
                                        <input type="phone" name="phone" id="phone" placeholder="">
                                        <p id="phone__error"></p>
                                    </div>

                                </div>

                                <div class="column">

                                    <div class="field">
                                        <label for="last__name">Last name</label>
                                        <input type="text" name="last__name" id="last__name" placeholder="">
                                        <p id="last__name__error"></p>
                                    </div>

                                    <div class="field">
                                        <label for="password">Password</label>
                                        <input type="password" name="password" id="password">
                                        <p id="password__error"></p>
                                    </div>

                                </div>
                            </div>

                            <div id="send__person__details">
                                Update
                            </div>
                        </div>

                        <div class="payment__details">

                            <p class="instructions">Edit your payment info:</p>
                            <p class="disclaimer">Previous card information is not available to see due to privacy concerns</p>
                            <div class="form">
                                <div class="column">
                                    <div class="field">
                                        <label for="card__type">Card type</label>
                                        <select name="card__type" id="card__type">
                                            <option value="">None</option>
                                        </select>
                                        <p id="card__type__error"></p>
                                    </div>

                                    <div class="field">
                                        <label for="expiration__month">Expiration month</label>
                                        <select name="expiration__month" id="expiration__month">
                                            <option value="">None</option>
                                        </select>
                                        <p id="expiration__month__error"></p>
                                    </div>

                                </div>

                                <div class="column">
                                    <div class="field">
                                        <label for="card__number">Card number</label>
                                        <input type="payment" name="card__number" id="card__number" placeholder="XXXX XXXX XXXX XXXX">

                                        <p id="card__number__error"></p>
                                    </div>

                                    <div class="field">
                                        <label for="expiration__year">Expiration year</label>
                                        <select name="expiration__year" id="expiration__year">
                                            <option value="">None</option>
                                        </select>
                                        <p id="expiration__year__error"></p>
                                    </div>
                                </div>
                            </div>

                            <div id="send__payment__details">
                                Update
                            </div>

                        </div>
                    </div>
                </div>

            </div>

        </div>

        <script src="./js/profile.js" type="module"></script>
    </body>
</html>
